
<ion-content >
  <app-etiqueta texto="Favoritos"></app-etiqueta>
  <div *ngFor="let g of generos">
    <ion-grid>
      <ion-row>
        <ion-col>{{g.name}}</ion-col>        
      </ion-row>
      <ion-row>
        <ion-col>
          <app-slide-show-poster  (refrescaLista)="ionViewWillEnter()" [peliculas]="favoritos | genero:g "></app-slide-show-poster>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>  
</ion-content>
