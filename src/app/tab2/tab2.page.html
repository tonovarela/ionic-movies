<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar animated debounce="700" placeholder="Buscar pelÃ­cula" [value]="textoBuscar" (ionChange)="buscar($event)"></ion-searchbar>
</ion-toolbar>

<ion-content >
  <ion-grid *ngIf="cargando">
    <ion-row>
      <ion-col class=ion-text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list  *ngIf="peliculas.length===0">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas">
      <ion-label  (click)="setIdea(idea)" color="primary">{{idea}}</ion-label>
    </ion-item>
    
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card  (click)="verDetalle(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" class="poster" />
          <ion-card-header>
            <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <h2>{{pelicula.title}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
